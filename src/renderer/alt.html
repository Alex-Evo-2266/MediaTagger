<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Media Tagger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в Media Tagger</h1>
  <p>Выберите папку для хранения данных.</p>
  <button id="select-folder-btn" class="button">Выбрать папку</button>
</body>
<script>
  const btn = document.getElementById('select-folder-btn')
  btn?.addEventListener('click', () => {
    window.api.selectFolder()
  })
</script>
</html>
